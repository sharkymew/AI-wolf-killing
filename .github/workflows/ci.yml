name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile
        run: python -m py_compile src/core/game.py src/core/player.py src/utils/config.py src/llm/client.py src/llm/mock_client.py
      - name: Run simulation test
        run: python tests/test_simulation.py
